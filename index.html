<!DOCTYPE html>
<html lang="en">

<head>
  <title>Delete Airbnb!</title>

  <meta charset="utf-8">
<style>
  body {
    background-image: url('airbnb-no.png');
  }
  img {
    opacity: 0.5
    }
</style>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>

<script>
	var tweets;
	var index = 20;
	var inc = 20;
	var bottom = 100;
	function more() {
		for (i = index; i < index + inc; i++) {
			$("#content").append(tweets[i])
		}
		console.log(index, index+inc);
		index += inc;
	}
	$.getJSON("tweets.json", function(data) {
		tweets = data;
		console.log(tweets.length)
		more();
	});

	$(window).scroll(function() {
		if ($(window).scrollTop() + $(window).height() > $(document).height() - bottom) {
			more();
		}
	});
</script>

</head>

<body>
<center>
<h1>Delete Airbnb!</h1>
<div id="content"></div>
</body>

</html>
